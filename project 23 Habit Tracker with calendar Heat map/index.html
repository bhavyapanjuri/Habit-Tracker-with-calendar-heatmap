<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Calendar Heatmap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Habit Tracker</h1>
            <div class="month-nav">
                <button id="prevMonth" class="nav-btn">&lt;</button>
                <h2 id="currentMonth"></h2>
                <button id="nextMonth" class="nav-btn">&gt;</button>
            </div>
        </header>

        <section class="habit-section">
            <div class="habit-input">
                <input type="text" id="habitInput" placeholder="Enter new habit..." maxlength="30">
                <button id="addHabitBtn">Add Habit</button>
            </div>
            <div id="habitList" class="habit-list"></div>
        </section>

        <section class="heatmap-section">
            <h3>Activity Heatmap</h3>
            <div id="calendar" class="calendar-grid"></div>
            <div class="legend">
                <span>Less</span>
                <div class="legend-colors">
                    <div class="legend-box heat-0"></div>
                    <div class="legend-box heat-1"></div>
                    <div class="legend-box heat-2"></div>
                    <div class="legend-box heat-3"></div>
                    <div class="legend-box heat-4"></div>
                </div>
                <span>More</span>
            </div>
        </section>

        <section class="stats-section">
            <div class="stat-card">
                <h4>Current Streak</h4>
                <p id="currentStreak">0 days</p>
            </div>
            <div class="stat-card">
                <h4>Longest Streak</h4>
                <p id="longestStreak">0 days</p>
            </div>
            <div class="stat-card">
                <h4>Total Completions</h4>
                <p id="totalCompletions">0</p>
            </div>
            <div class="stat-card">
                <h4>Completion Rate</h4>
                <p id="completionRate">0%</p>
            </div>
        </section>
    </div>

    <div id="tooltip" class="tooltip"></div>

    <script src="app.js"></script>
</body>
</html>
